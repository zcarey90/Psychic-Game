<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
  </head>
  <body style="background-color:royalblue;">
    <h1>Psychic Game</h1>
    <div id="game">
      <p>Press r, p, or s to start playing</p>
    </div>

    <script type="text/javascript">
      var options = ["r", "p", "s"];
      var wins = 0;
      var losses = 0;
      var guessesleft = 0;

      document.onkeyup = function() {
        var userguess = String.fromCharCode(event.keyCode).toLowerCase();

        var computerGuess = options[Math.floor(Math.random() * options.length)];

        if (userguess == "r" || userguess == "p" || userguess == "s") {
          if (userguess == "r" && computerGuess == "s") {
            wins++;
          }
          if (userguess == "r" && computerGuess == "p") {
            losses++;
          }
          if (userguess == "s" && computerGuess == "p") {
            wins++;
          }
          if (userguess == "s" && computerGuess == "r") {
            losses++;
          }
          if (userguess == "p" && computerGuess == "s") {
            losses++;
          }
          if (userguess == "p" && computerGuess == "r") {
            wins++;
          }
          if (userguess == computerGuess) {
            guessesleft++;
          }
        } else {
          alert("Please choose r, p, s");
        }

        var html =
          "<p>Press r, p, or s to start playing</p>" +
          "<p>wins " +
          wins +
          "</p>" +
          "<p>losses " +
          losses +
          "</p>" +
          "<p>guessesleft " +
          guessesleft +
          "</p>";

        document.querySelector("#game").innerHTML = html;
      };
    </script>

    <img src="assets/images/gears.jpg" class="auth-image" />
  </body>
</html>
